name: 'Setup'
description: 'Setup variables and environment'
runs:
  using: "composite"
  steps:
    - name: Dump workflow context
      uses: ./.github/workflows/dump-context.yml
    
    - name: setup variables
      id: var-setup
      run: |
        MAVEN_PROFILE_NAME="release"
        SERVER_USERNAME=$2
        SERVER_PASSWORD=$3
        ./.github/workflows/reusable/setup-env-var/setup.sh $MAVEN_PROFILE_NAME $SERVER_USERNAME $SERVER_PASSWORD
      shell: bash
      
    - name: setup JDK
      uses: actions/setup-java@v3
      with:
        java-version: ${{ steps.var-setup.outputs.JAVA_VERSION }}
        distribution: ${{ steps.var-setup.outputs.JAVA_DISTRIBUTION }}
        cache: maven
    - name: Create maven settings
      run: ./.github/workflows/reusable/scripts/create-maven-settings.sh ${{ secrets.REPOSITORY_URL }} ${{ secrets.SERVER_ID }} ${{ secrets.SERVER_USERNAME }} ${{ secrets.GITHUB_TOKEN }}
      shell: bash
      
    - name: Configure git bot
      run: | 
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

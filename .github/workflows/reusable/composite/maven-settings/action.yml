name: 'Maven settings'
description: 'create maven settings'
inputs: 
  SERVER_ID: 
    type: string
    required: true
  SERVER_USERNAME: 
    type: string
    required: true
  SERVER_PASSWORD: 
    type: string
    required: true
  REPOSITORY_URL:
    type: string
    required: true
runs:
  using: "composite"
  steps:
    - name: print
      run: |
        echo "repo url" ${{ inputs.REPOSITORY_URL }} 
        echo "serv username" ${{ inputs.SERVER_USERNAME }} 
      shell: bash  
    - name: Create maven settings
      run: ./.github/workflows/reusable/scripts/create-maven-settings.sh ${{ inputs.REPOSITORY_URL }} ${{ inputs.SERVER_ID }} ${{ inputs.SERVER_USERNAME }} ${{ inputs.GITHUB_TOKEN }}
      shell: bash
